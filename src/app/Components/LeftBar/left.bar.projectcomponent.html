<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <ul>
        <li>
          <a (click)="newProjectClick()">Create a Project</a>
        </li>
        <li>
          <a (click)="newProjectEventClick()">Create a Event</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row" style="margin-top:20px;">
    <!--<div class="col-md-12" #abc>-->
      <div class="col-md-12">
      <md-input-container>
        <!--<input mdInput placeholder="" [mdAutocomplete]="auto" [formControl]="stateCtrl" [(ngModel)]="state" (ngModelChange)="onChange($event)" class="textbox">-->
        <input mdInput placeholder="Search Projects" [mdAutocomplete]="auto" [formControl]="stateCtrl" [(ngModel)]="state" (ngModelChange)="onChange($event)">
      </md-input-container>
      <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let state of filteredStates | async" [value]="state">
          {{ state }}
        </md-option>
      </md-autocomplete>
    </div>
  </div>
</div>
