<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12" style="padding:0px">
      <ul>
         <li>
          <a (click)="newResourceClick()">Create a Resource</a>
        </li>
        <li>
          <a (click)="newResourceEventClick()">Create a Event</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row" style="margin-top:20px;">
    <div class="col-md-12">
      <md-input-container style="width: 100%">
        <input mdInput placeholder="Search Resources" [mdAutocomplete]="auto" [formControl]="stateCtrl" [(ngModel)]="state" (ngModelChange)="onChange($event)">
      </md-input-container>
      <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let state of filteredStates | async" [value]="state">
          {{ state }}
        </md-option>
      </md-autocomplete>
    </div>
  </div>
</div>
