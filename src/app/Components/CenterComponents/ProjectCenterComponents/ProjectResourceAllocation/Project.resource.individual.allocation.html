<div class="row" style="background: azure;padding-top: 9px;padding-bottom: 9px;overflow-wrap: break-word;margin-left: -12px;color: #0a6db1;
    font-weight: bolder;    border-left: 2px solid #0a6db1;
    border-right: 2px solid #0a6db1;">
        <div class="col-md-3 col-xs-3">{{resourceDetail.FirsName}}</div>
        <div class="col-md-3 col-xs-3">{{resourceDetail.LastName}}{{stringss}}</div>
        <div class="col-md-3 col-xs-3">{{resourceDetail.Email}}</div>
        <div class="col-md-3 col-xs-3">
                <!--<input type="checkbox" [checked]="IsAllocationCheckBoxModel" 
        [(ngModel)]="IsAllocationCheckBoxModel"
        (ngModelChange)="onIsAllocateResource()">-->
                <!--<label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                </label>

                <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
                </label><br><br>

                <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
                </label>-->
                <label class="switch">
                <input type="checkbox" [checked]="IsAllocationCheckBoxModel" 
                [(ngModel)]="IsAllocationCheckBoxModel"
                (ngModelChange)="onIsAllocateResource()">
                <span class="slider round"></span>
               </label>
        </div>
</div>
<div class="row rowHoverEffect" *ngIf="isResourceAllocated" style="margin-left: -12px;border-left: 2px solid #0a6db1;
    border-right: 2px solid #0a6db1;border-bottom: 1px solid #0a6db1;">
        <div class="col-md-3 col-xs-12">
                <div class="form-group">
                        <!--<label for="StartdateTime" class="col-lg-2 control-label" style="margin-top:10px;">StartDate</label>-->
                        <md-form-field style="width:100%">
                                <input mdInput [mdDatepicker]="startdatepicker" placeholder="Choose a start date" [formControl]="eventStartDateControl" [(ngModel)]="eventStartDateBind"
                                        (ngModelChange)="onIsAllocateResource()">
                                <md-datepicker-toggle mdSuffix [for]="startdatepicker"></md-datepicker-toggle>
                                <md-datepicker #startdatepicker></md-datepicker>
                        </md-form-field>

                </div>
        </div>
        <div class="col-md-3 col-xs-12">
                <div class="form-group">
                        <!--<label for="EnddateTime" class="col-lg-2 control-label"  style="margin-top:10px;">EndDate</label>-->

                        <md-form-field style="width:100%">
                                <input mdInput [mdDatepicker]="enddatepicker" placeholder="Choose a end date" [formControl]="eventEndDateControl" [(ngModel)]="eventEndDateBind"
                                        (ngModelChange)="onIsAllocateResource()">
                                <md-datepicker-toggle mdSuffix [for]="enddatepicker"></md-datepicker-toggle>
                                <md-datepicker #enddatepicker></md-datepicker>
                        </md-form-field>

                </div>
        </div>
        <!--<div class="col-md-4 col-xs-12" class="allocatealign" style="margin-top:13px;">
                        <input type="text" class="form-control" placeholder="% Allocation" >
                </div>-->
        <div class="col-md-3 col-xs-12 allocationTextbox">
                <input type="text" class="form-control" placeholder="% Allocation" [(ngModel)]="percentageAllocation" (ngModelChange)="onIsAllocateResource()">
        </div>
</div>
