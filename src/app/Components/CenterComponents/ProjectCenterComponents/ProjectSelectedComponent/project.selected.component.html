 <div class="col-md-offset-1"><tabs>
      <tab [tabTitle]="'Charts'">  <div class="col-md-6">
 
    <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-md-5">
    <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
    <button (click)="randomizeType()" style="display: inline-block">Toggle</button>
  </div></tab>
      <tab tabTitle="Project Details">Tab 2 Content</tab>
      <tab tabTitle="Resource Details">Tab 3 Content</tab>
      <tab tabTitle="Activity Details">Tab 4 Content</tab>
    </tabs>  
  </div>
